<!DOCTYPE html>
<html lang="en">
<head>
    <title>QuickRecipe App</title>
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <link rel="icon" type="QuickRecipe" href="QuickRecipe.png">
    <h1 style="background-color:rgb(5, 88, 172);"></h1>
    
</head>
<body>
    <h1>QuickRecipe App</h1>
    <form method="POST" action="/">
        <input type="text" name="search_query" placeholder="Search for recipes">
        <input type="submit" value="Search">
        <a href="/home" class="home-button">Home</a>
    </form>

    <!-- Check if recipes are available-->
    {% if recipes%}
    <h2>Results for "{{ search_query }}"</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h3 class="recipe-title">{{ recipe.title }}</h3>
            {% if recipe.image %}
            <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
            {% endif %}
            <a href="{{ url_for('view_recipe', recipe_id=recipe.id, search_query=search_query) }}">View</a>
        </li>
        {% endfor %}
    </ul>
    <!-- If no recipes are found -->
    {% else %}
    <p>No recipes found.</p>
    {% endif %}
</body>
</html>
